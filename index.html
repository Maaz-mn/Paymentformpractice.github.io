<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>
    <form action="">
      <header>Payment Form</header>
      <h2>Contact Information</h2>
      <p><input type="text" name="Name" required placeholder="Name" class="name">
      <label for="Name"></label></p>
      <p><input type="email" name="email" class="email" placeholder="Email" required>
      <label for="Email"></label></p>
      <span>Gender:</span>
     <p> Male<input type="radio" name="gender" class="gender">
    Female <input type="radio" name="gender" class="gender"></p>
     <p class="address">Address <textarea name="address" class="address" cols="50" rows="5" required></textarea></p>
     <h2>Payment Information</h2>
     <p>Card type : <select name="card_type" class="card_type" required>
        <option value="">--select a card type</option>
        <option value="visa">Visa</option>
        <option value="master card">Master Card</option>
     </select>
    </p>
    <p>
        Card Number <input type="number" name="Card_number" class="card_number" required>
    </p>
    <p>
        Expiration Date <input type="date" name="Exp_date" class="exp_date" required>
    </p>
    <p>CVV <input type="password" name="CVV" class="cvv"></p>
    <input type="submit" value="Pay now" required>
    </form>
</center>
</body>
</html>
